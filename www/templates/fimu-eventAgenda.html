<ion-view title="Fimu 2016">

      <ion-nav-buttons side="right">
          <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
      
      <div class="bar bar-subheader item-icon-right">
        <h3 class="center">{{todayDay}}</h3>
        <i class="icon ion-ios-list-outline" ui-sref="fimu.home"></i>
      </div>

      <ion-content has-header="true" class="agenda home">
        
      </ion-content>

      <div class="tabs tabs-icon-only tabs-color-active-positive">
        <a nav-clear class="tab-item disable-user-behavior active" title="Programmes" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" nav-clear ui-sref="fimu.home">
          <i class="icon ion-ios-calendar"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>

        <a nav-clear class="tab-item disable-user-behavior" title="Artistes" icon-on="ion-ios-musical-notes" icon-off="ion-ios-musical-note" ui-sref="fimu.scene">
          <i class="icon ion-ios-musical-note"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>

        <a nav-clear class="tab-item disable-user-behavior" title="Plan" icon-on="ion-ios-location" icon-off="ion-ios-location-outline" ui-sref="fimu.drink">
          <i class="icon ion-ios-location-outline"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
      </div>

  </ion-view>
