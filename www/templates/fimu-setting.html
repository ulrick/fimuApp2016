 <ion-view title="Snd - Drink list">

      <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>

      <ion-content has-header="true" padding="true">

        <h3>Param√®tres</h3>
        <ion-list>
          <ion-toggle  ng-model="settings.enableFriends">
            Activer spootify
          </ion-toggle>
          <ion-toggle>
            Activer Youtube
          </ion-toggle>
        </ion-list>
      </ion-content>

      <div class="tabs tabs-icon-only tabs-color-active-positive">

        <a nav-clear class="tab-item disable-user-behavior active" title="Programmes" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" nav-clear ui-sref="fimu.home">
          <i class="icon ion-ios-calendar-outline"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>

        <a nav-clear class="tab-item disable-user-behavior" title="Artistes" icon-on="ion-ios-musical-note" icon-off="ion-ios-musical-note" ui-sref="fimu.scene">
          <i class="icon ion-ios-musical-note"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>

        <a nav-clear class="tab-item disable-user-behavior" title="Plan" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" ui-sref="fimu.drink">
          <i class="icon ion-ios-gear"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
      </div>
