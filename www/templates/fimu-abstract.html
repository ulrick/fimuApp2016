<ion-side-menus>

    <ion-side-menu-content ng-controller="NavController">
      <ion-nav-bar class="bar-energized nav-title-slide-ios7">
        <ion-nav-back-button class="button-clear">
          <i class="icon ion-ios-arrow-back"></i>
        </ion-nav-back-button>
      </ion-nav-bar>
      <ion-nav-view name="fimu" animation="slide-left-right"></ion-nav-view>
      
      <div class="tabs tabs-icon-only tabs-color-active-positive">
        <a nav-clear class="tab-item disable-user-behavior active" ng-click="stopVideo()" title="Programmes" icon-on="ion-ios-calendar" icon-off="ion-ios-calendar-outline" nav-clear ui-sref="fimu.home">
          <i class="icon ion-ios-calendar"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" ng-click="stopVideo()" title="Artistes" icon-on="ion-ios-musical-notes" icon-off="ion-ios-musical-note" ui-sref="fimu.scene">
          <i class="icon ion-ios-musical-note"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
        <a nav-clear class="tab-item disable-user-behavior" ng-click="stopVideo()" title="Plan" icon-on="ion-ios-location" icon-off="ion-ios-location-outline" ui-sref="fimu.drink">
          <i class="icon ion-ios-location-outline"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
        </a>
      </div>
    </ion-side-menu-content>

    <ion-side-menu side="right" ng-controller="NavController">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">

        <ul class="list">
          <ion-item menu-close ui-sref="fimu.accueil">
            Acceuil
          </ion-item>
          <ion-toggle  ng-model="settings.enableFriends">
            Activer spotify
          </ion-toggle>
          <ion-toggle>
            Activer Youtube
          </ion-toggle>
        </ul>

      </ion-content>
      <ion-footer-bar class="bar bar-footer">
        <a class="button button-fullwidth" ui-sref="fimu.policy" ng-click="toggleLeft()">Privacy Policy</a>
      </ion-footer-bar>
    </ion-side-menu>


 </ion-side-menus>
