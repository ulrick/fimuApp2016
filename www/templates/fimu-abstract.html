      <ion-tabs class="tabs-positive tabs-icon-top">

    <!-- Menu -->
    <ion-side-menu side="right" ng-controller="NavController">
      <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content has-header="true">

        <ul class="list">
          <ion-item menu-close ui-sref="fimu.accueil">
            Acceuil
          </ion-item>
          
          <div class="item item-divider">
            Codes couleurs genres de musique
          </div>
          <li class="item item-toggle">
            JAZZ
            <label class="toggle toggle-energized">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Musiques actuelles
            <label class="toggle toggle-positive">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Musiques du monde
            <label class="toggle toggle-balanced">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Musiques classiques
            <label class="toggle toggle-royal">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Musiques nouvelles
            <label class="toggle toggle-assertive">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">
            Divers
            <label class="toggle toggle-light">
              <input type="checkbox" checked>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>

      </ion-content>
      <ion-footer-bar class="bar bar-footer">
        <a class="button button-fullwidth" ui-sref="fimu.policy" ng-click="toggleLeft()">A Propos</a>
      </ion-footer-bar>
